# 2eme set de rules
    - orgId: 1
      name: cAdvisorAlerts
      folder: cAdvisor Alerts
      interval: 1m
      rules:
        - uid: aegje88hyr9q8a
          title: Utilisation CPU élevée
          condition: A
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: bee8fzve0esjkc
              model:
                disableTextWrap: false
                editorMode: code
                expr: sum(rate(container_cpu_usage_seconds_total[5m])) by (id, name) > 0.8
                fullMetaSearch: false
                includeNullMetadata: true
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
                useBackend: false
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0.4
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          annotations:
            description: Le container utilise plus de 80% d'un core depuis plus de 5 minutes.
            summary: Utilisation CPU élevée détectée
          for: 0s
          labels:
            category: docker
            severity: warning
            source: cAdvisor
          isPaused: false
          notification_settings:
            receiver: Endpoint backend
